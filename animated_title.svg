<svg fill="none" viewBox="0 0 400 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                h1 {
                    font-weight: 100;
                    font-size: 10vw;
                    line-height: 10vw;
                    font-variation-settings: 'wght' 100, 'wdth' 85;
                    animation: breathe 4s infinite;
                }

                @keyframes breathe {
                    0%, 100% {
                        font-variation-settings: 'wght' 100, 'wdth' 85;
                    }
                    50% {
                        font-variation-settings: 'wght' 900, 'wdth' 200;
                    }
                }
            </style>
            <h1>Olav!</h1>
        </div>
    </foreignObject>
</svg>
