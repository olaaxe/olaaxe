<svg fill="none" viewBox="0 0 400 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes breathing {
            0%, 100% {
                font-variation-settings: 'wght' 100, 'wdth' 85;
            }
            50% {
                font-variation-settings: 'wght' 900, 'wdth' 200;
            }
        }

        text {
            font-family: "Arial, sans-serif";
            font-size: 80px;
            text-anchor: middle;
            dominant-baseline: middle;
            animation: breathing 4s infinite;
        }
    </style>
    <rect width="100%" height="100%" fill="#f7f7f7" />
    <text x="50%" y="50%" fill="black">Olav!</text>
</svg>
